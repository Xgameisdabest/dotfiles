label {
    text = Logged in as $USER
    font_size = 20
    font_family = Jetbrainsmono Nerd Font
    position = 20, 10
    halign = left
    valign = bottom
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.9)
    shadow_boost = 2
}

label {
    text = cmd[update:60000] echo "Uptime: $(uptime -p | sed -e 's/up //g' | awk -F'[ ,]+' '{d=h=m=0; for(i=1;i<=NF;i++){if($i=="day"||$i=="days")d=$(i-1); if($i=="hour"||$i=="hours")h=$(i-1); if($i=="minute"||$i=="minutes")m=$(i-1);} out=""; if(d>0)out=out d "d, "; if(h>0)out=out h "h, "; if(m>0)out=out m "m"; sub(/, $/,"",out); print out}')"
    font_size = 20
    font_family = Jetbrainsmono Nerd Font
    position = 20, 40
    halign = left
    valign = bottom
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.9)
    shadow_boost = 2
}

label {
    text = Suspend 󰤄
    color = rgba(255, 255, 0, 0.8)
    font_size = 22
    font_family = Jetbrainsmono Nerd Font
    position = -40, 27
    halign = right
    valign = bottom
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.8)
    shadow_boost = 1.15
    onclick = systemctl suspend
}

