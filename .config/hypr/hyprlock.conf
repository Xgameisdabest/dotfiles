#Google Pixel Android inspired lock screen style with hours and minutes split

general {
    ignore_empty_input = true
}

background {
    path =
    blur_size = 4 # adjust intensity (higher = stronger blur)
    blur_passes = 3 # more passes = smoother blur
}

input-field {
    size = 200, 55
    position = 0, -400
    dots_size = 0.33
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(89b4faff)
    inner_color = rgba(000000aa)
    font_color = rgba(ffffffdd)
    font_family = Jetbrainsmono Nerd Font
    outline_thickness = 2
    fade_on_empty = true
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = -1
    check_color = rgba(f9e2afdd)
    fail_color = rgba(ff6f91dd)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgba(2193ffff)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    halign = center
    valign = center
}

auth {
    fingerprint {
        enabled = true
        retry_delay = 250
    }
}

label {
    text = cmd[] ~/.config/hypr/scripts/hyprlock_fingerprint_check.sh
    color = rgba(89b4faff)
    font_size = 60
    font_family = Jetbrainsmono Nerd Font
    position = 8, -275
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.8)
    shadow_boost = 1.15
}

label {
    text = cmd[update:60000] date +"%H"
    font_size = 180
    font_family = Jetbrainsmono Nerd Font Bold
    position = 0, -230
    halign = center
    valign = top
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.8)
    shadow_boost = 1.15
}

label {
    text = cmd[update:60000] date +"%M"
    font_size = 180
    font_family = Jetbrainsmono Nerd Font Bold
    position = 0, -440
    halign = center
    valign = top
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.8)
    shadow_boost = 1.15
}

label {
    text = cmd[] echo "  $(date +"%a, %d %b")"
    font_size = 35
    font_family = Jetbrainsmono Nerd Font
    position = 125, -100
    halign = left
    valign = top
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.9)
    shadow_boost = 2
}

label {
    text = cmd[] echo "󰣩  $(date +"%Y")"
    font_size = 35
    font_family = Jetbrainsmono Nerd Font
    position = 125, -165
    halign = left
    valign = top
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.9)
    shadow_boost = 2
