label {
    text = cmd[update:2000] ~/.config/hypr/scripts/hyprlock_battery.sh
    font_size = 35
    font_family = Jetbrainsmono Nerd Font
    position = 125, -230
    halign = left
    valign = top
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.9)
