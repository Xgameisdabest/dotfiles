# base file taken from ml4w dotfiles

general {
    ignore_empty_input = true
}

background {
    monitor =
    path =
    blur = true
    blur_size = 4 # adjust intensity (higher = stronger blur)
    blur_passes = 3 # more passes = smoother blur
}

input-field {
    monitor =
    size = 200, 50
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    inner_color = rgba(cdd6f4ff)
    font_color = rgba(000000ff)
    font_family = Jetbrainsmono Nerd Font
    outer_color = rgba(89b4faff)
    outline_thickness = 5
    fade_on_empty = false
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 7 # -1 means complete rounding (circle/oval)
    check_color = rgba(ffb59dff)
    fail_color = rgba(ff0000ff)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -230
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = rgba(000000ff)
    shadow_boost = 1.6
}

auth {
    fingerprint {
        enabled = true
        retry_delay = 250
    }
}

label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    font_size = 80
    font_family = Jetbrainsmono Nerd Font Bold
    # position = -100, 70
    # halign = right
    # valign = bottom
    position = 0, -145
    halign = center
    valign = top
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = cmd[] echo "$(date +"%A, %d/%B/%Y")"
    font_size = 20
    font_family = Jetbrainsmono Nerd Font
    position = 0, -300
    halign = center
    valign = top
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = Logged in: $USER
    font_size = 20
    font_family = Jetbrainsmono Nerd Font
    # position = -100, 160
    # halign = right
    # valign = bottom
    position = 0, -100
    halign = center
    valign = top
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = $FPRINTPROMPT
    font_size = 17
    font_family = Jetbrainsmono Nerd Font
    # position = -100, 160
    # halign = right
    # valign = bottom
    position = 0, -850
    halign = center
    valign = top
    shadow_passes = 5
    shadow_size = 10
}
