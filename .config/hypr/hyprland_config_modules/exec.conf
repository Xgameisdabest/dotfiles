# Monitor setup (autorandr equivalent, only if using X11, otherwise use kanshi for Wayland)
exec = ~/.config/i3/scripts/autorandr_on_reload.sh

# Polybar (optional, but recommended to replace with Waybar on Hyprland)
exec-once = ~/.config/waybar/startup.sh

# Redshift (works with Wayland, but consider switching to gammastep)
exec = ~/.config/i3/scripts/redshift_launch.sh

# Notifications (Dunst works fine on Wayland too)
exec-once = dunst
exec-once = ~/.config/dunst/volume.sh volume_status
exec-once = ~/.config/dunst/volume.sh brightness_status
exec-once = ~/.config/dunst/bat_status.sh status

# Dotfiles update check
exec = ~/.config/i3/scripts/i3_dtf_update.sh

# Helpful startup tips
exec-once = notify-send -t 2500 "Press 󰖳 + = to open the keybind menu!"
exec-once = notify-send -t 2500 "Press 󰖳 + i to open the settings menu!"

# Wallpapers (replace with `swww` or `hyprpaper` instead of waypaper if preferred)
exec-once = ~/.local/bin/waypaper --restore
exec-once = waypaper --restore

# Gestures (libinput-gestures works in Wayland too)
exec = libinput-gestures-setup restart

# KDE Connect daemon
exec-once = kdeconnectd

# Logitech app (commented out in your config)
# exec-once = solaar --window=hide

# Input method (Fcitx5 works natively on Wayland)
exec-once = fcitx5 -d

# Autotiling (Hyprland has native tiling, but if you want custom scripts, keep this)
exec = ~/.config/i3/scripts/autotiling/main.py

# Lock on lid close (use swaylock / hyprlock instead of xss-lock for Wayland)
# exec = ~/.config/i3/scripts/lock.sh

# Auto sleep
exec = ~/.config/i3/scripts/auto_sleep.sh
