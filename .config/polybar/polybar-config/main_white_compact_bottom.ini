[bar/main_white_compact_bottom]
monitor = ${env:MONITOR:}
height = 40pt 
radius = 3
border-size = 5
background = ${colors.bar_text}
foreground = ${colors.bar_text}
bottom = true
fixed-center = true
line-size = 7pt
padding-left = 1
padding-right = 1
separator = "|"
separator-foreground = ${colors.bar_bg}
font-0 = jetbrainsmono nerd font:weight=bold:size=13;5
module-margin = 1
modules-left = i3-settings-white_compact redshift-white_compact notification-center-white_compact temperature-white_compact systray xwindow-white_compact 
modules-center = xworkspaces-white_compact
modules-right = dtf-update date-white_compact wifi-white_compact bluetooth-white_compact battery-white_compact audio-white_compact power-options-white_compact
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
