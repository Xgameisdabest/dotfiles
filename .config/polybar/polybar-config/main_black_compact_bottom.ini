[bar/main_black_compact_bottom]
monitor = ${env:MONITOR:}
height = 40pt 
radius = 3
border-size = 5
background = ${colors.bar_bg}
foreground = ${colors.bar_text}
bottom = true
fixed-center = true
line-size = 7pt
padding-left = 1
padding-right = 1
separator = "|"
font-0 = jetbrainsmono nerd font:weight=bold:size=13;5
module-margin = 1
modules-left = i3-settings_compact redshift_compact notification-center_compact temperature_compact systray_compact xwindow_compact
modules-center = xworkspaces_compact
modules-right = dtf-update date_compact wifi_compact bluetooth_compact battery_compact audio_compact power-options_compact
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
