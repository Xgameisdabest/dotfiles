[bar/main_white_top]
monitor = ${env:MONITOR:}
height = 40pt 
radius = 3
border-size = 5
background = ${colors.bar_text}
foreground = ${colors.bar_text}
bottom = false
fixed-center = true
line-size = 7pt
padding-left = 1
padding-right = 1
separator = "|"
separator-foreground = ${colors.bar_bg}
font-0 = jetbrainsmono nerd font:weight=bold:size=13;5
module-margin = 1
modules-left = i3-settings-white redshift-white notification-center-white temperature-white systray-white xwindow-white
modules-center = xworkspaces-white
modules-right = dtf-update date-white wifi-white bluetooth-white battery-white audio-white power-options-white
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
