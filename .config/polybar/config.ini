[global/wm]
include-file = ~/.config/polybar/theme/colors.ini
include-file = ~/.config/polybar/polybar-config/main_black.ini
include-file = ~/.config/polybar/polybar-config/main_white.ini
include-file = ~/.config/polybar/polybar-config/main_black_compact.ini
include-file = ~/.config/polybar/polybar-config/main_white_compact.ini

[module/i3]
type = internal/i3
pin-workspaces = true

[module/systray]
type = internal/tray
format-margin = 0pt
tray-spacing = 11pt
tray-padding = 0pt
tray-size = 18pt

[module/dtf-update]
type = custom/script
exec = ~/.config/polybar/scripts/i3-dtf-update-bar.sh
click-left = ~/.config/i3/scripts/i3_dtf_update_update.sh
format-foreground = ${colors.dtf_update}
interval = 0.7

[settings]
screenchange-reload = true
pseudo-transparency = true
